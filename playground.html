    <script id="vertex-pc" type="x-shader/x-vertex">
      uniform vec2 uOffset;
      varying vec2 vUv;


       vec3 deformationCurve(vec3 position, vec2 uv, vec2 offset) {
                float M_PI = 3.1415926535897932384626433832795;
                position.x = position.x + (sin(uv.y * M_PI) * offset.x);
                position.y = position.y + (sin(uv.x * M_PI) * offset.y);
                return position;
              }

      void main(){
        vUv = uv + (uOffset * 2.);
        vec3 newPosition = position;
        newPosition = deformationCurve(position,uv,uOffset);
        gl_Position = projectionMatrix * viewMatrix * modelMatrix * vec4(newPosition,1.0);
      }
    </script>
    <script id="fragment-pc" type="x-shader/x-fragment">
      uniform sampler2D uTexture;
uniform float uAlpha;
varying vec2 vUv;
uniform vec3 uColor;

vec2 scaleUV(vec2 uv, float scale) {
  float center = 0.5;
  return ((uv - center) * scale) + center;
}
void main() {
  vec3 color = texture2D(uTexture, scaleUV(vUv, 0.8)).rgb;
  gl_FragColor = vec4(color, uAlpha);
          // gl_FragColor = vec4(color,1.0);
}
    </script>
    <script id="vertex-sp" type="x-shader/x-vertex">
      varying vec2 vUv;
uniform float uTime;

float PI = 3.1415926535897932384626433832795;

void main() {
  vUv = uv;
  vec3 pos = position;

          // 横方向
  float amp = 0.03; // 振幅（の役割） 大きくすると波が大きくなる
  float freq = 0.01 * uTime; // 振動数（の役割） 大きくすると波が細かくなる

          // 縦方向
  float tension = -0.001 * uTime; // 上下の張り具合

  pos.x = pos.x + sin(pos.y * PI * freq) * amp;
  pos.y = pos.y + (cos(pos.x * PI) * tension);
  gl_Position = projectionMatrix * modelViewMatrix * vec4(pos, 1.0);
}
    </script>
    <script id="fragment-sp" type="x-shader/x-fragment">
      varying vec2 vUv;
        uniform sampler2D uTexture;
        uniform float uTime;
  
        void main(){
          //rgbシフトありの場合以下を適応(uTimeに乗算する数値でシフト幅を調整)
          vec2 offset = vec2(0.0,uTime * 0.0003);
          vec3 normalColor = texture2D(uTexture,vUv).rgb;
          gl_FragColor = vec4(normalColor, 1.0);
        }
    </script>
